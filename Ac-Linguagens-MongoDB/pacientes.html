<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Pacientes</h1>
                        <div class="text-center mb-4">
                            <a class="btn btn-primary" href="/cadastropaciente" role="button">Cadastrar Paciente</a>
                            <a class="btn btn-primary" href="/" role="button">Voltar para o In√≠cio</a>
                        </div>
                        <h2 class="text-center">Lista de Pacientes</h2>
                        <table class="table table-bordered text-center">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nome Completo</th>
                                    <th>Data de Nascimento</th>
                                    <th>CPF</th>
                                </tr>
                            </thead>
                            <tbody id="pacientes-tabela">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/pacientes')
            .then(response => response.json())  
            .then(pacientes => {
                const tabela = document.getElementById('pacientes-tabela');
                tabela.innerHTML = pacientes.map(paciente => `
                <tr>
                    <td>${paciente.nomeCompleto}</td>
                    <td>${paciente.dataNascimento}</td>
                    <td>${paciente.documentoId}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="/atualizarpaciente?id=${paciente._id}" class="btn btn-warning">Atualizar</a>
                            <form action="/deletarpaciente" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este paciente?')">
                                <input type="hidden" name="id" value="${paciente._id}">
                                <button type="submit" class="btn btn-danger">Deletar</button>
                            </form>
                        </div>     
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => console.error('Erro ao carregar paciente:', error));
    });
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
