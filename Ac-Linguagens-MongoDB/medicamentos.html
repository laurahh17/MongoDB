<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Medicamentos</h1>
                        <div class="text-center mb-4">
                            <a class="btn btn-primary" href="/cadastromedicamento" role="button">Cadastrar Medicamentos</a>
                            <a class="btn btn-primary" href="/" role="button">Voltar para o Início</a>
                        </div>
                        <h2 class="text-center">Lista de Medicamentos</h2>
                        <table class="table table-bordered text-center">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nome do Medicamento</th>
                                    <th>Código de registro</th>
                                    <th>Dosagem</th>
                                </tr>
                            </thead>
                            <tbody id="medicamentos-tabela">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/medicamentos')
            .then(response => response.json())  
            .then(medicamentos => {
                const tabela = document.getElementById('medicamentos-tabela');
                tabela.innerHTML = medicamentos.map(medicamento => `
                <tr>
                    <td>${medicamento.nomeMedicamento}</td>
                    <td>${medicamento.codigoRegistro}</td>
                    <td>${medicamento.dosagem}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="/atualizarmedicamento?id=${medicamento._id}" class="btn btn-warning">Atualizar</a>
                            <form action="/deletarmedicamento" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este medicamento?')">
                                <input type="hidden" name="id" value="${medicamento._id}">
                                <button type="submit" class="btn btn-danger">Deletar</button>
                            </form>
                        </div>     
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => console.error('Erro ao carregar medicamento:', error));
    });
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
