<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Medicamento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Atualizar Medicamento</h1>
                        <form action="/atualizarmedicamento" method="post">
                            <input type="hidden" id="id" name="id">
                            <div class="form-group">
                                <label for="nomeMedicamento">Nome do Medicamento:</label>
                                <input type="text" class="form-control" id="nomeMedicamento" name="nomeMedicamento" required>
                            </div>
                            <div class="form-group">
                                <label for="codigoRegistro">CÃ³digo de Registro:</label>
                                <input type="number" class="form-control" id="codigoRegistro" name="codigoRegistro" required>
                            </div>
                            <div class="form-group">
                                <label for="dosagem">Dosagem:</label>
                                <input type="text" class="form-control" id="dosagem" name="dosagem" required>
                            </div>
                            <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Atualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                fetch(`/medicamento/${id}`)
                    .then(response => response.json())
                    .then(medicamento => {
                        document.getElementById('id').value = medicamento._id;
                        document.getElementById('nomeMedicamento').value = medicamento.nomeMedicamento;
                        document.getElementById('codigoRegistro').value = medicamento.codigoRegistro;
                        document.getElementById('dosagem').value = medicamento.dosagem;
                    })
                    .catch(error => console.error('Erro ao carregar dados do medicamento:', error));
            }
        })
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
</body>
</html>
